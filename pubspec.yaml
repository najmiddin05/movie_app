name: movie_app
description: "A new Flutter project."

publish_to: "none"

version: 1.0.0+1

environment:
  sdk: ^3.5.0

dependencies:
  flutter:
    sdk: flutter

  #icon:
  cupertino_icons: ^1.0.8

  #dependency injection:
  get_it: ^7.7.0

  #object equality:
  equatable: ^2.0.5

  #state management:
  flutter_bloc: ^8.1.6
  bloc: ^8.1.4

  #network:
  dio: ^5.7.0
  dio_retry_plus: ^2.0.7
  chuck_interceptor: ^2.1.8

  #navigation:
  go_router: ^14.2.7
  package_info_plus: ^8.0.2
  flutter_svg: ^2.0.10+1
  hive_flutter: ^1.1.0

  #storage:
  shared_preferences: ^2.3.2
  hive: ^2.2.3

  #app launcher icons:
  flutter_launcher_icons: ^0.13.1

  #shimmer effect:
  shimmer: ^3.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^4.0.0

flutter_launcher_icons:
  android: "launcher_icon"
#  android: true
  ios: true
  image_path: "assets/images/movie.png"
  image_path_android: "assets/images/movie.png"
  image_path_ios: "assets/images/movie.png"
  adaptive_icon_background: "#242A32"
  adaptive_icon_foreground: "assets/images/movie.png"
  adaptive_icon_monochrome: "assets/images/movie.png"
  remove_alpha_ios: true
  min_sdk_android: 21 # android min sdk min:16, default 21
  web:
    generate: true
    image_path: "assets/images/movie.png"
    background_color: "#242A32"
    theme_color: "#242A32"
  windows:
    generate: true
    image_path: "assets/images/movie.png"
    icon_size: 48 # min:48, max:256, default: 48
  macos:
    generate: true
    image_path: "assets/images/movie.png"

flutter:
  uses-material-design: true

  assets:
    - assets/icons/

  fonts:
    - family: poppins
      fonts:
        - asset: assets/fonts/Poppins/Poppins-Regular.ttf
        - asset: assets/fonts/Poppins/Poppins-Medium.ttf
          weight: 500
        - asset: assets/fonts/Poppins/Poppins-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/Poppins/Poppins-Bold.ttf
          weight: 700